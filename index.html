<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramadaaaaaaaaaaaaaaaaaan</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0a0a0a, #0a0a0a, #0a0a0a, #333333);
      color: white;
      font-family: 'Arial', sans-serif;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .cont {
      margin-bottom: 20px;
      width: 100%;
      max-width: 600px;
    }

    .stat {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      color: #505050;
    }

    .stat h1 {
      font-size: 1.5rem;
      color: #adadad;
      margin: 0;
    }

    .stat h3 {
      font-size: 1rem;
      margin: 0;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-amir, .progress-mahir, .progress-ido, .progress-baba {
      height: 100%;
      border-radius: 4px;
    }

    .progress-amir {
      background: linear-gradient(135deg, rgb(255, 255, 255), rgb(0, 204, 255));
      animation: load-a 3s ease-in-out forwards;
    }

    .progress-mahir {
      background: linear-gradient(135deg, rgb(0, 170, 255), rgb(0, 255, 0));
      animation: load-m 3s ease-in-out forwards;
    }

    .progress-ido {
      background: linear-gradient(135deg, rgb(25, 0, 255), rgb(255, 0, 221));
      animation: load-i 3s ease-in-out forwards;
    }

    .progress-baba {
      background: linear-gradient(135deg, rgb(0, 0, 255), rgb(255, 0, 0));
      animation: load-b 3s ease-in-out forwards;
    }

    @keyframes load-a {
      0% { width: 0; }
      25% { width: 100%; }
      25.5% { width: 0%; }
      50% { width: 100%; }
      50.5% { width: 0%; }
      100% { width: 2%; }
    }

    @keyframes load-m {
      0% { width: 0; }
      70% { width: 40%; }
      100% { width: 60%; }
    }

    @keyframes load-i {
      0% { width: 0; }
      70% { width: 10%; }
      100% { width: 100%; }
    }

    @keyframes load-b {
      0% { width: 0; }
      70% { width: 10%; }
      100% { width: 80%; }
    }

    /* Mobile Optimization */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .stat h1 {
        font-size: 1.2rem;
      }

      .stat h3 {
        font-size: 0.9rem;
      }

      .cont {
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>Quran Progress</h1>
  <div>
    <div class="cont">
      <div class="stat"><h1>Amir</h1><h3>15 pages</h3></div>
      <div class="progress-bar">
        <div class="progress-amir"></div>
      </div>
    </div>
    <div class="cont">
      <div class="stat"><h1>Mahir</h1><h3>410 pages</h3></div>
      <div class="progress-bar">
        <div class="progress-mahir"></div>
      </div>
    </div>
    <div class="cont">
      <div class="stat"><h1>Judi</h1><h3>604 pages</h3></div>
      <div class="progress-bar">
        <div class="progress-ido"></div>
      </div>
    </div>
    <div class="cont">
      <div class="stat"><h1>Baba</h1><h3>500 pages</h3></div>
      <div class="progress-bar">
        <div class="progress-baba"></div>
      </div>
    </div>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "ramadan.html";
    }, 15000);
  </script>
</body>
</html>
